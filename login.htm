<div class="wrapper wrapper-public">
    
    <div class="main-panel">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="logo">
                            <div>
                                <img class="img-responsive" src="logo.png" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-4 col-md-4">
                        <div class="card">
                            <div class="card-header" data-background-color="blue">
                                <h4 class="title">Fishmograph</h4>
                                <p class="category">Sign into your control panel</p>
                            </div>
                            <div class="card-content">
                                <form ng-submit="login(data.password)">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Password</label>
                                                <input type="password" class="form-control" ng-model="data.password">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="text-center" style="margin-top: 10px;">
                                                <button type="submit" class="btn btn-primary">Sign in</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <p class="copyright text-center">
                    Copyright &copy; 2017 Fishmograph. Delevoped by <a href="https://github.com/alessandro1105">Alessandro Pasqualini</a>
                </p>
            </div>
        </footer>

    </div>

</div>
